        <div class="contactenos-principal">

            <div class="formulario-contacto">
                <h1 id="h1-formulario">Formulario De Contacto</h1>
                <h3>Escribenos y en breve nos pondremos en contacto con tigo</h3>
                <form action="">
                    <p>
                        <label for="nombre" class="colocar_nombre">Nombre:
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu Nombre" >
                    </p>
                    <p>
                        <label for="apellido" class="colocar_apellido">Apellido
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="apellido" name="introducir_apellido" id="apellido" required="obligatorio" placeholder="Escribe tu apellido" >
                    </p>
                    <p>
                        <label for="email" class="colocar_email">Email:
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu email" >
                    </p>
                    <p>
                        <label for="telefono" class="colocar_telefono">Telefono:
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="tel" name="introducir_telefono" id="telefono" required="obligatorio" placeholder="Escribe tu telefono" >
                    </p>

                    <p>Si su selección es Teléfono, seleccione fecha y hora:</p>
                <label for="fecha">Fecha:</label>
                <input id="fecha" type="date">

                <label for="hora">Hora:</label>
                <input id="hora" type="time" min="9:00" max="18:00">
                    <p>
                        <label for="mensaje" class="colocar_mensaje">Mensaje:
                            <span class="obligatorio">*</span>
                        </label>
                        <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aqui tu comentario..."></textarea>
                    </p>
                    <input type="submit" name="btnBoton" value="Enviar">
                </form>

            </div>

            <div class="imagen-contacto">
                <img src="../multimedia/img/cosmetic.contactos.jpg" alt="">
